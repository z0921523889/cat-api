basePath: '{{.BasePath}}'
definitions:
  controller.CatItem:
    properties:
      adoption_price:
        type: integer
      cat_thumbnail_path:
        type: string
      contract_benefit:
        type: integer
      contract_days:
        type: integer
      level:
        type: string
      name:
        type: string
      pet_coin:
        type: integer
      price:
        type: integer
      reservation_price:
        type: integer
    type: object
  controller.GetCatResponse:
    properties:
      cats:
        items:
          $ref: '#/definitions/controller.CatItem'
        type: array
      lower:
        type: integer
      total:
        type: integer
      upper:
        type: integer
    type: object
  controller.Message:
    properties:
      message:
        example: message
        type: string
    type: object
  httputil.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: '{{.Description}}'
  license: {}
  title: '{{.Title}}'
  version: '{{.Version}}'
paths:
  /api/v1/cat:
    get:
      consumes:
      - application/json
      description: get cat list with status from database
      parameters:
      - description: 貓列表的lower
        in: query
        name: lower
        required: true
        type: integer
      - description: 貓列表的upper
        in: query
        name: upper
        required: true
        type: integer
      - description: '貓列表的狀態(待放養 : 0/預約中 : 1/繁殖中 : 2/收養中 : 3)'
        in: query
        name: status
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.GetCatResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
    post:
      consumes:
      - multipart/form-data
      description: Add a new cat
      parameters:
      - description: 貓的名稱
        in: formData
        name: name
        required: true
        type: string
      - description: 貓的級別
        in: formData
        name: level
        required: true
        type: string
      - description: 貓的價格
        in: formData
        name: price
        required: true
        type: string
      - description: 貓的pet幣
        in: formData
        name: pet_coin
        required: true
        type: string
      - description: 貓的預約價格
        in: formData
        name: reservation_price
        required: true
        type: string
      - description: 貓的即搶價格
        in: formData
        name: adoption_price
        required: true
        type: string
      - description: 貓的合約時間
        in: formData
        name: contract_days
        required: true
        type: string
      - description: 貓的合約增益
        in: formData
        name: contract_benefit
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Message'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
  /api/v1/cat/{catId}:
    put:
      consumes:
      - multipart/form-data
      description: modify cat information to the database
      parameters:
      - description: 貓的名稱
        in: formData
        name: name
        required: true
        type: string
      - description: 貓的級別
        in: formData
        name: level
        required: true
        type: string
      - description: 貓的價格
        in: formData
        name: price
        required: true
        type: string
      - description: 貓的pet幣
        in: formData
        name: pet_coin
        required: true
        type: string
      - description: 貓的預約價格
        in: formData
        name: reservation_price
        required: true
        type: string
      - description: 貓的即搶價格
        in: formData
        name: adoption_price
        required: true
        type: string
      - description: 貓的合約時間
        in: formData
        name: contract_days
        required: true
        type: string
      - description: 貓的合約增益
        in: formData
        name: contract_benefit
        required: true
        type: string
      - description: '貓的狀態(待放養 : 0/預約中 : 1/繁殖中 : 2/收養中 : 3)'
        in: formData
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Message'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
  /api/v1/cat/{catId}/thumbnail:
    get:
      consumes:
      - application/json
      description: get cat thumbnail from the database
      parameters:
      - description: 貓的ID
        in: path
        name: catId
        required: true
        type: integer
      produces:
      - image/jpeg
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
    post:
      consumes:
      - image/jpeg
      description: insert or update cat thumbnail to the database
      parameters:
      - description: 貓的ID
        in: path
        name: catId
        required: true
        type: integer
      - description: 貓的縮圖檔案
        in: formData
        name: thumbnail
        required: true
        type: File
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Message'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
  /api/v1/time/period:
    post:
      consumes:
      - multipart/form-data
      description: Add a new timePeriod
      parameters:
      - description: 起始時間(yyyy-MM-dd'T'HH:mm:ss)
        in: formData
        name: start_at
        required: true
        type: string
      - description: 結束時間(yyyy-MM-dd'T'HH:mm:ss)
        in: formData
        name: end_at
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Message'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
            type: object
swagger: "2.0"
